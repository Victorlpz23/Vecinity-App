# fly.toml app configuration file generated for vecinity-app on 2023-05-15T20:02:41+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "vecinity-app"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "mad"
processes = []

[build]

[env]
  API_URL="http://localhost:3001/api/v1"
  WEB_URL="http://localhost:3000/api/v1"
  CORS_ORIGIN="http://localhost:3000"
  MAX_SESSION_AGE=604800
  USER_CONFIRMATION_REQUIRED="false"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  min_machines_running = 0
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
